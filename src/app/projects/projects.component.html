<div class=" container p-4">
    <div class="row d-flex justify-content-around align-items-start">
        <div class="col-md-4 mb-2" *ngFor="let post of data">
            <div class="card w-75" style="width:400px">
                <div class="card-body">
                  <h4 class="card-title">{{post.title |titlecase}}</h4>
                  <p class="card-text">{{post.body}}</p>
                  <a href="#" class="btn btn-primary">See Profile</a>
                </div>
              </div>
        </div>
    </div>
</div>
